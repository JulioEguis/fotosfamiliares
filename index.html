<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Familiares</title>
    <!-- Ruta al archivo CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Ruta al script JS -->
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Fotos Familiares</h1>
        <p>Visualiza y descarga tus momentos especiales</p>
    </header>

    <main>
        <!-- Sección de Galería -->
        <section id="gallery-section">
            <h2>Galería</h2>
            <div id="gallery" class="gallery">
                <!-- Las imágenes se insertarán dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

 <!-- Contenedor para el lightbox -->
<div id="lightbox" class="lightbox">
    <span id="close-lightbox" class="close-btn">X</span>
    <img id="lightbox-img" alt="Imagen ampliada">
</div>

    <footer>
        <p>© 2024 Fotos Familiares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
