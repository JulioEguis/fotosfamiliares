<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Familiares</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Fotos Familiares">
    <meta property="og:description" content="Galería de fotos familiares de Julio Eguis.">
    <meta property="og:image" content="https://julioeguis.github.io/fotosfamiliares/images/cumplemamaa.jpg">
    <meta property="og:url" content="https://julioeguis.github.io/fotosfamiliares/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Fotos Familiares">

    <!-- CSS y JS -->
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Fotos Familiares</h1>
        <p>Momentos vividos de la familia</p>
    </header>

    <main>
        <section id="gallery-section">
            <h2>Galería</h2>
            <div id="gallery" class="gallery">
                <!-- Las imágenes se insertarán dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Contenedor para el lightbox -->
    <div id="lightbox" class="lightbox">
        <span id="close-lightbox" class="close-btn">X</span>
        <img id="lightbox-img" alt="Imagen ampliada">
    </div>

    <footer>
        <p>© 2024 Fotos Familiares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
